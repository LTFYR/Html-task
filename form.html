<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
    
</head>
<body>
    <h1 style="color: rgb(255, 153, 0);"><b>My Feedback Form</b></h1>
    <form action="google.com ">
        <ul>
            <li>
                <dt> 
                    <form action="">
                        <label for="name"> Name </label>
                      <input type="text" id="name" placeholder="Type your name">
                    </form>
                </dt>
            </li>
            <li>
                <dt>
                    <form action="">
                        <label for="_email">Email </label>
                       <input type="email" id="_email" placeholder="Enter your email">
                    </form>
                </dt>
            </li>
            <li>
                <dt> 
                    <form action="">
                        <label for="pw"> Password </label>
                        <input type="password" id="pw" placeholder="Your password">
                    </form>
                </dt>
            </li>
            <hr>
            <li>
                
                 Please check all the emotions that apply to you
                
            <ul type="disc">
            </li>
            <li>
                   <label for="angry">Angry</label>
                    <input type="checkbox" id="angry" checked>  
            </li>
            <li>
                    
                        <label for="sad">Sad</label>
                       <input type="checkbox" id="sad">
                   
            </li>
            <li>
                <form action="">
                        <label for="happy">Happy </label>
                       <input type="checkbox" id="happy">
                </form>
            </li>
            <li>
                    <form action="">
                        <label for="ambival">Ambivalent </label>
                       <input type="checkbox" id="ambival">
                    </form>
             </li>   
            
            </ul>
                <li>
                    How satisfied were you with our service?
          <ul type="disc">
            <li>
                <label for="satisfied">Very satisfied</label>
                <input type="radio" id="satisfied" name="request" checked>
            </li>
            <li>
                <label for="jsatisfied">Satisfied</label>
                <input type="radio" id="jsatisfied" name="request">
            </li>
            <li>
                <label for="care">Didn't care</label>
                <input type="radio" id="care" name="request">
            </li>
            <li>
                <label for="dissatisfied">Dissatisfied</label>
                <input type="radio" id="dissatisfied" name="request">
            </li>
            <li>
                <label for="verydissatisfied">Very Dissatisfied</label>
                <input type="radio" id="verydissatisfied" name="request">
            </li>
            
            
          </ul>
           <li> 
            <label for="mesaj">Further comments</label>
            <textarea name="message" id="mesaj" cols="30" rows=3" placeholder="Your requests"></textarea>
          </li>
          <li>
              <label for="foto">Bio photo</label>
              <input type="search">
              <input type="file" id="foto" accept="image/png,image/jpeg,image/jpg">
          </li>
           
          <li>
                <label for="lokasya">Location visited</label>
            <select name="lokasya" id="lokasya">
                <option value="">Select location</option>
                <option value="">Azerbaijan</option>
                <option value="">Turkey</option>
                <option value="">Germany</option>
            </select>
          </li>
            
            <input type="submit" name="" id="" value="Göndər">
        </ul>
    </form>




</body>
</html>
